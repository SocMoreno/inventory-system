<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loginStyle.css">
    <title>IMS</title>
</head>
<body>
    <div id="header" class="container">
        <img src="images/ims.png" alt="ims logo" width="200px" height="50px">

        <div id="navlinks"> 
            <a href="#"><button id="navbtn" >About</button></a>
            <a href="#"><button id="navbtn" >Blog</button></a>
            <a href="#"><button id="navbtn" >Contact</button></a>
        </div>    
    </div>
    <div class="wrapper">
        <img src="images/background.jpg" id="hero-image" alt="" height="100%" width="100%">
        
        <div id="hero">
            <div id="ims">
                <h1>IMS</h1>
            </div>   
            <div id="ims">
                <h2>Inventory Management System</h2>
            </div>
            <div class="typewriter">
                <p>Track your goods throughout your entire supply chain. <br> From purchasing to production to end sales</p>
            </div>
            <form id="buttons">
                <button class="btn" id="start-btn">Get Started</button>
                <button class="btn" id="login-btn" onclick="document.getElementById('id01').style.display='block'">Login</button>
            </form>
        </div>
        
        <div class="popup" id="id01">
                
            <div class="close-btn">&times;</div>
            <div class="form">
                <h2>Login to IMS</h2>
                <div class="form-element">
                    <input type="text" name="" id="email" placeholder="Enter username">
                </div>
                <div class="form-element">
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <div class="form-element">
                    <button>Login</button>
                </div>
            </div>
        </div>

</div>
 
                    
    </div>

    <div id="footer">
        <div>
            <a href="#"><img src="images/email.png" alt="" id="contact" height="25px"></a>
            <a href="#"><img src="images/github.png" alt="" id="contact" height="20px"></a>
            <a href="#"><img src="images/fb.png" alt="" id="contact" height="20px"></a>
            <a href="#"><img src="images/twitter.png" alt="" id="contact" height="20px"></a>
            <p>Contact Us</p>
        </div>
    </div>
  
    <script>
        // Get the modal
        var modal = document.getElementById("id01");
        
        // Get the button that opens the modal
        var btn = document.getElementById("login-btn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script> 
</body>
</html>
