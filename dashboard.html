<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c4db313314.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="header" class="container">
        <img src="images/ims.png" alt="ims logo" width="200px" height="50px"> 
    </div>
    <div class="wrapper">
        <div class="sidebar">
            <i class="fa-solid fa-bars" id="navbar-icon"></i>
            <ul>
                <li><a href="#"><i class="fas fa-dashboard"></i>DASHBOARD</a></li>
                <li><a href="#"><i class="fas fa-solid fa-tag"></i>BRANDS</a></li>
                <li><a href="#"><i class="fas fa-regular fa-store"></i>STORES</a></li>
                <li><a href="#"><i class="fas fa-regular fa-box-open"></i>PRODUCTS</a></li>
                <li><a href="#"><i class="fas fa-duotone fa-boxes-packing"></i>REQUEST</a></li>
                <li><a href="#"><i class="fas fa-regular fa-chart-simple"></i>REPORTS</a></li>
                <li><a href="#"><i class="fas fa-solid fa-people-group"></i>GROUP</a></li>
                <li><a href="#"><i class="fas fa-solid fa-user"></i>USERS</a></li>

                <li><a href="#"><i class="fas fa-solid fa-arrow-right-from-bracket" id="logout"></i>Logout</a></li>
            </ul> 
           
        </div>
    </div>
    <div class="main_content"> 
        <div class="group-container">
            <div class="group" id="total-products">
                <h3>0</h3>
                <p>Total products</p>
                <a href="#">More info</a>
            </div>
            <div class="group" id="total-requests">
                <h3>0</h3>
                <p>Total requests</p>
                <a href="#">More info</a>
            </div>
            <div class="group" id="total-stores">
                <h3>0</h3>
                <p>Total store</p>
                <a href="#">More info</a>
            </div>
            <div class="group" id="total-brands">
                <h3>0</h3>
                <p>Total products</p>
                <a href="#">More info</a>
            </div>
            <div class="group" id="total-groups">
                <h3>0</h3>
                <p>Total groups</p>
                <a href="#">More info</a>
            </div>
        </div>
    </div>

</body>
</html>
